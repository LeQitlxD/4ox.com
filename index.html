<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Photo and Text Upload Mini-Site</title>\n</head>\n<body>\n    <h1>Welcome to Photo and Text Upload Mini-Site</h1>\n    <form action="/upload" method="POST" enctype="multipart/form-data">\n        <label for="textInput">Text Input:</label>\n        <textarea id="textInput" name="textInput" required></textarea>\n        <br>\n        <label for="fileInput">Choose a photo:</label>\n        <input type="file" id="fileInput" name="fileInput" accept="image/*" required>\n        <br>\n        <button type="submit">Upload</button>\n    </form>\n</body>\n</html>
